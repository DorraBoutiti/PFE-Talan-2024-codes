<div class="dialog-container">
  <h2 class="title">Confirmation d'activation du compte</h2>
  <p>
    Souhaitez-vous activer ce compte ?
  </p>
  <div class="buttons">
    <button mat-button class="btn" (click)="confirm()"><span>Oui</span></button>
    <button mat-button mat-dialog-close><span>Retour</span></button>
  </div>
</div>
