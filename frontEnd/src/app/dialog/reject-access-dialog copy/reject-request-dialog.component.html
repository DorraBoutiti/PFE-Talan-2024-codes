<div class="dialog-container">
  <h2 class="title">Confirmation du refus de la demande</h2>
  <p>
    Voulez-vous vraiment refuser cette demande ?
  </p>
  <div class="buttons">
    <button mat-button class="btn" (click)="confirm()"><span>Oui</span></button>
    <button mat-button mat-dialog-close><span>Retour</span></button>
  </div>
</div>
