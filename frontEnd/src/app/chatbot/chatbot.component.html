<div class="chat-bar-open" *ngIf="!chatOpenStatus">
  <button id="chat-open-button" type="button" class="collapsible close" (click)="chatOpen()">
    <i class="fa-regular fa-comment-dots"></i>
  </button>
</div>

<div class="chat-bar-close" *ngIf="chatOpenStatus">
  <button id="chat-close-button" type="button" class="collapsible close" (click)="chatClose()">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
